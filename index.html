<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JTI CONNEXUS Login</title>
  <style>
      /* Basic reset and styling */
      * {
          margin: 0;
          padding: 0;
          box-sizing: border-box;
          font-family: Arial, sans-serif;
      }

      body {
          display: flex;
          justify-content: center;
          align-items: center;
          height: 100vh;
          background: linear-gradient(135deg, #e0c3fc 0%, #8ec5fc 100%);
      }

      .container {
          max-width: 400px;
          width: 100%;
          padding: 20px;
          background-color: #fff;
          border-radius: 8px;
          box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
          text-align: center;
      }

      .logo {
          margin-bottom: 20px;
      }

      .logo img {
          width: 100px;
      }

      h1 {
          font-size: 1.5rem;
          margin-bottom: 20px;
          color: #333;
      }

      .form-group {
          margin-bottom: 15px;
          text-align: left;
      }

      .form-group label {
          font-size: 0.9rem;
          color: #666;
      }

      .form-group input {
          width: 100%;
          padding: 10px;
          font-size: 1rem;
          margin-top: 5px;
          border: 1px solid #ccc;
          border-radius: 4px;
      }

      .login-btn, .microsoft-btn {
          width: 100%;
          padding: 10px;
          font-size: 1rem;
          margin-top: 15px;
          border: none;
          border-radius: 4px;
          cursor: pointer;
      }

      .login-btn {
          background-color: #333;
          color: #fff;
      }

      .microsoft-btn {
          background-color: #2f2f2f;
          color: #fff;
          display: flex;
          align-items: center;
          justify-content: center;
      }

      .microsoft-btn img {
          width: 20px;
          margin-right: 10px;
      }

      .help-link {
          margin-top: 10px;
          font-size: 0.9rem;
          color: #666;
      }

      .help-link a {
          color: #0073e6;
          text-decoration: none;
      }

      .help-link a:hover {
          text-decoration: underline;
      }
  </style>
</head>
<body>

<div class="container">
  <div class="logo">
    <img src="https://example.com/logo.png" alt="JTI CONNEXUS Logo">
  </div>
  <h1>JTI CONNEXUS</h1>
  <h2>LOGIN</h2>

  <!-- Email Address Field -->
  <div class="form-group">
    <label for="email">E-Mail Address *</label>
    <input type="email" id="email" name="email" required>
  </div>

  <!-- Password Field -->
  <div class="form-group">
    <label for="password">Password *</label>
    <input type="password" id="password" name="password" required>
  </div>

  <!-- Login Button -->
  <button class="login-btn">LOGIN</button>

  <!-- Microsoft Login Button -->
  <button class="microsoft-btn">
    <img src="https://example.com/microsoft-logo.png" alt="Microsoft Logo"> SIGN IN WITH MICROSOFT
  </button>

  <!-- Help Link -->
  <div class="help-link">
    <p><a href="#">Problems with your login?</a></p>
  </div>
</div>

</body>
</html>
