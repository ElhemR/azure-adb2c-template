<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>System Page Template</title>
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center center;
      background: linear-gradient(135deg, #e0c3fc 0%, #8ec5fc 100%);
    }

    .container {
      width: 100%;
      max-width: 640px;
      padding: 20px;
      text-align: center;
    }

    .title {
      font-size: 2rem;
      margin-bottom: 20px;
    }

    .subheading {
      font-size: 1.2rem;
      margin-top: 10px;
      margin-bottom: 30px;
      color: #666;
    }

    .form-box {
      width: 100%;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .form-group {
      margin-bottom: 15px;
      text-align: left;
    }

    .form-group label {
      display: block;
      font-size: 0.9rem;
      margin-bottom: 5px;
      color: #333;
    }

    .form-group input {
      width: 100%;
      padding: 10px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .submit-btn {
      width: 100%;
      padding: 10px;
      font-size: 1rem;
      color: #fff;
      background: #333;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 10px;
    }

    .submit-btn:hover {
      background: #555;
    }

    .extra-content {
      margin-top: 20px;
      font-size: 0.9rem;
      color: #666;
    }
  </style>
</head>
<body>
  <!-- Container -->
  <div class="container" style="background-image: url('path-to-background-image.jpg');">
    <!-- Title -->
    <h1 class="title">Welcome to JTI CONNEXUS</h1>
    <p class="subheading">Please log in to access your account.</p>

    <!-- Form -->
    <div class="form-box">
      <form id="loginForm">
        <!-- Form Group: Email -->
        <div class="form-group">
          <label for="email">E-Mail Address *</label>
          <input type="email" id="email" name="email" required />
        </div>

        <!-- Form Group: Password -->
        <div class="form-group">
          <label for="password">Password *</label>
          <input type="password" id="password" name="password" required />
        </div>

        <!-- Submit Button -->
        <button type="submit" class="submit-btn">Login</button>
      </form>

      <!-- Extra Content -->
      <div class="extra-content">
        <p><a href="#">Problems with your login?</a></p>
      </div>
    </div>
  </div>
</body>
</html>
