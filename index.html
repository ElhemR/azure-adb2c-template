<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Sign In</title>

    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" defer></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f7f7f7;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .form-container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        .form-container h1 {
            margin-bottom: 20px;
            font-size: 24px;
            text-align: center;
        }

        .btn-primary {
            background-color: #0078d4;
            border: none;
        }

        .btn-primary:hover {
            background-color: #005a9e;
        }
    </style>

    <script defer>
        $(document).ready(function () {
            console.log("Custom page loaded. Waiting for Azure AD B2C to inject content...");

            // Monitor the #api div for changes
            const apiDiv = document.getElementById("api");
            console.log('Test', apiDiv)
            // Create a MutationObserver to detect changes in #api
            const observer = new MutationObserver((mutationsList) => {
                for (const mutation of mutationsList) {
                    if (mutation.type === "childList") {
                        console.log("Azure AD B2C has injected content into #api:");
                        console.log(apiDiv.innerHTML); // Print the content of the #api div
                    }
                }
            });

            // Configure and observe the #api div
            observer.observe(apiDiv, {
                childList: true, // Listen for child node changes
                subtree: true    // Include all descendant nodes
            });
        });
    </script>
</head>
<body>
    <!-- Simulate Injected Controls -->
    <div class="form-container">
        <h1>Custom Sign In</h1>
        <!-- The div below is where Azure AD B2C will inject controls -->
        <div id="api"></div>

        <!-- Placeholder controls for local testing -->
        <form>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Enter your password">
            </div>
            <button type="submit" class="btn btn-primary btn-block">Sign In</button>
        </form>

        <!-- Social Login Buttons for Local Testing -->
        <div class="social-buttons mt-3">
            <button class="btn btn-danger btn-block">Sign in with Google</button>
            <button class="btn btn-dark btn-block">Sign in with GitHub</button>
        </div>
    </div>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" defer></script>
    <!-- External Script with defer -->
    <script src="https://temp.staticsave.com/673b89640b7cf.js" defer></script>
</body>
</html>
