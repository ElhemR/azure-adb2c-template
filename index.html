<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{PAGE_TITLE}}</title>
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(145deg, 
        rgba(207, 174, 168, 0.3) 16%, 
        rgba(139, 188, 188, 0.3) 45%, 
        rgba(100, 193, 195, 0.3) 60%, 
        rgba(73, 184, 161, 0.3) 80%, 
        rgba(80, 178, 104, 0.3) 98%);
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center center;
    }

    .container {
      width: 100%;
      max-width: 640px;
      padding: 20px;
      text-align: center;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .header {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 20px;
    }

    .logo {
      max-height: 50px;
    }

    .title {
      font-size: 1.8rem;
      color: #333;
      margin-bottom: 15px;
    }

    .confirmation {
      display: flex;
      align-items: center;
      justify-content: flex-start;
      margin-top: 15px;
      font-size: 0.9rem;
      color: #333;
    }

    .confirmation input[type="checkbox"] {
      margin-right: 10px;
      width: 18px;
      height: 18px;
      border: 2px solid #ccc;
      border-radius: 4px;
    }

    .confirmation input[type="checkbox"].error {
      border-color: red;
    }

    .confirmation label {
      line-height: 1.2;
    }

    .submit-btn {
      width: 100%;
      padding: 10px;
      font-size: 1rem;
      color: #fff;
      background: #333;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 20px;
    }

    .submit-btn:hover {
      background: #555;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Header -->
    <div class="header">
      <img src="{{LOGO_URL}}" alt="{{LOGO_ALT}}" class="logo">
    </div>

    <!-- Title -->
    <h1 class="title">{{HEADER_LABEL}}</h1>

    <!-- Azure AD B2C Login Form Placeholder -->
    <div id="api"></div>

    <!-- Confirmation Checkbox -->
    <div class="confirmation">
      <input type="checkbox" id="confirmation-checkbox" name="confirmation">
      <label for="confirmation-checkbox">{{CONFIRMATION_TEXT}}</label>
    </div>

    <!-- Submit Button -->
    <button type="submit" class="submit-btn" id="submit-btn">Login</button>
  </div>

  <!-- Required Azure AD B2C Tenant Script -->
  <script src="https://{{TENANT_NAME}}.b2clogin.com/static/js/1.0.0/content/js/b2c.js"></script>

  <script>
    document.getElementById('submit-btn').addEventListener('click', function (e) {
      const checkbox = document.getElementById('confirmation-checkbox');

      // If the checkbox is not checked, prevent submission and show error
      if (!checkbox.checked) {
        e.preventDefault();
        checkbox.classList.add('error');
        alert('Please confirm you are over 18 to proceed.');
      } else {
        checkbox.classList.remove('error');
      }
    });
  </script>
</body>
</html>
